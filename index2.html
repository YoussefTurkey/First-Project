<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Nouvil.css">
    <title>GYM-LogIn</title>
    <link rel="icon" href="images/fitness-or-gym-icon-vector.png">
</head>
<body>
    <form class="container w-50 x">
        <h1 class="text-center text-success">GYM-Login</h1>
        <p class="text-center mb-5 text-secondary">to can contact us easly</p>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" style="cursor: pointer;">
          <label class="form-check-label" for="exampleCheck1" style="cursor: pointer;">Remember Me</label>
          <a href="index3.html" class="reg">Register Now</a>
        </div>
        <a href="index.html" role="button" type="submit" class="btn btn-success log">Log in</a>
      </form>
    
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
